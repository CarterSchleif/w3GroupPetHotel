    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"

  <body>
      <nav class="navbar navbar-default">
          <ul class="nav navbar-nav">
              <li class="navbar-item">
                  <a class="nav-link" href="/">Home</a>
              </li>
              <li class="navbar-item">
                  <a class="nav-link" href="visits.html">Visits</a>
              </li>
          </ul>

    <h1>The Pet Hotel</h1>
    <section id="ownerInput">
      <input type="text"  id="owner_first_name" placeholder="First Name">
      <input type="text"  id="owner_last_name" placeholder="Last Name">
      <button type="button" id="registerButton">Register Owner</button>
    </section>
    <section id="petInput">
      <input type="text"  id="pet_name" placeholder="Pet Name">
      <input type="text"  id="pet_breed" placeholder="Pet Breed">
      <input type="text"  id="pet_color" placeholder="Pet Color">
      <select id="owner_select">
        <option value="" disabled selected>Owner:</option>
      </select>
      <button type="button" id="register_new_pet">Register New Pet</button>
    </section>
<section id=tableSection>
  <div id="petTable">
    <table class="table table-striped">
      <thead class="thead-inverse">
        <tr>
          <th>Owner</th>
          <th>Pet Name</th>
          <th>Breed</th>
          <th>Color</th>
          <th>Update</th>
          <th>Delete</th>
          <th>Check In/Out</th>
        </tr>
      </thead>
      <tbody id="petView">
      </tbody>
    </table>
  </div><!-- End Table  -->
</section>
<section id="editField">
  <input type="text"  id="edit_pet_name" placeholder="Edit Pet Name">
  <input type="text"  id="edit_pet_breed" placeholder="Edit Pet Breed">
  <input type="text"  id="edit_pet_color" placeholder="Edit Pet Color">
</section>
  </body>
</html>
