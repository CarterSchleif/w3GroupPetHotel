<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pet Hotel</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <h1>Pet Hotel</h1>
    <section id="ownerInput">
      <input type="text"  id="owner_first_name" placeholder="First Name">
      <input type="text"  id="owner_last_name" placeholder="Last Name">
      <button type="button" id="registerButton">Register Owner</button>
    </section>
    <section id="petInput">
      <input type="text"  id="pet_name" placeholder="Pet Name">
      <input type="text"  id="pet_breed" placeholder="Pet Breed">
      <input type="text"  id="pet_color" placeholder="Pet Color">
      <select id="owner_select">
        <option value="" disabled selected>Owner:</option>
      </select>
      <button type="button" id="register_new_pet">Register New Pet</button>
    </section>
<section>
  <div id="petTable">
    <table>
      <thead>
        <tr>
          <th>Owner</th>
          <th>Pet Name</th>
          <th>Breed</th>
          <th>Color</th>
          <th>Update</th>
          <th>Delete</th>
          <th>Check In/Out</th>

        </tr>
      </thead>
      <tbody id="petView">
      </tbody>
    </table>
  </div><!-- End Table  -->
</section>
<section id="editField">
  <input type="text"  id="edit_pet_name" placeholder="Edit Pet Name">
  <input type="text"  id="edit_pet_breed" placeholder="Edit Pet Breed">
  <input type="text"  id="edit_pet_color" placeholder="Edit Pet Color">
</section>



  </body>
</html>
